<div class="max-w-6xl mx-auto p-8">

  <h1 class="text-3xl font-bold mb-8">ASN Management</h1>

  <form [formGroup]="asnForm" (ngSubmit)="onSubmit()" class="space-y-8">

    <!-- Shipment Info -->
    <div class="bg-white p-6 rounded-2xl shadow-md space-y-4">

      <h2 class="text-xl font-semibold">Shipment Details</h2>

      <div class="grid grid-cols-2 gap-4">
        <input
          formControlName="shipmentNumber"
          placeholder="Shipment Number"
          class="border p-3 rounded-lg focus:ring-2 focus:ring-red-500 outline-none"
        />

        <input
          formControlName="supplier"
          placeholder="Supplier Name"
          class="border p-3 rounded-lg focus:ring-2 focus:ring-red-500 outline-none"
        />
      </div>

    </div>

    <!-- SKU Section -->
    <div class="bg-white p-6 rounded-2xl shadow-md space-y-6">

      <div class="flex justify-between items-center">
        <h2 class="text-xl font-semibold">SKUs</h2>
        <button
          type="button"
          (click)="addSku()"
          class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700"
        >
          + Add SKU
        </button>
      </div>

      <div formArrayName="skus" class="space-y-6">

        <div
          *ngFor="let sku of skus.controls; let i = index"
          [formGroupName]="i"
          class="border rounded-xl p-6 space-y-4 bg-gray-50"
        >

          <div class="grid grid-cols-3 gap-4">
            <input formControlName="skuId" placeholder="SKU ID"
              class="border p-3 rounded-lg" />

            <input formControlName="skuName" placeholder="SKU Name"
              class="border p-3 rounded-lg" />

            <input formControlName="mrp" type="number"
              placeholder="MRP"
              class="border p-3 rounded-lg" />
          </div>

          <div class="grid grid-cols-3 gap-4">
            <input formControlName="batchNumber" placeholder="Batch Number"
              class="border p-3 rounded-lg" />

            <input formControlName="expiry" type="date"
              class="border p-3 rounded-lg" />

            <input formControlName="expectedQuantity" type="number"
              placeholder="Quantity"
              class="border p-3 rounded-lg" />
          </div>

          <div class="text-right">
            <button
              type="button"
              (click)="removeSku(i)"
              *ngIf="skus.length > 1"
              class="text-red-600 hover:underline"
            >
              Remove
            </button>
          </div>

        </div>

      </div>

    </div>

    <!-- Submit -->
    <div class="text-right">
      <button
        type="submit"
        class="bg-red-600 text-white px-6 py-3 rounded-xl hover:bg-red-700"
      >
        Save ASN
      </button>
    </div>

  </form>

</div>
