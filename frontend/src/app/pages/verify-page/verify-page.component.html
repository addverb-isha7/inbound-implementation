<div class="min-h-screen bg-gray-100 flex items-center justify-center p-6">

  <div
    class="w-full max-w-lg bg-white rounded-3xl shadow-xl p-8 
           transition-all duration-300 hover:shadow-2xl hover:-translate-y-1">

    <h1 class="text-3xl font-bold text-gray-800 mb-2 text-center">
      SKU Verification
    </h1>

    <p class="text-gray-500 text-center mb-8">
      Verify incoming SKU items against ASN records
    </p>

    <!-- Status -->
    <div *ngIf="message"
         class="mb-6 text-white text-center text-lg font-semibold px-6 py-4 rounded-2xl transition-all duration-300"
         [ngClass]="{
           'bg-green-500': messageType === 'success',
           'bg-red-500': messageType === 'error'
         }">
      {{ message }}
    </div>

    <form [formGroup]="verifyForm"
          (ngSubmit)="onVerify()"
          class="space-y-5">

      <!-- Shipment -->
      <input formControlName="shipmentNumber"
             (blur)="loadSkus()"
             placeholder="ASN / Shipment Number"
             class="input-style" />

      <!-- SKU Dropdown -->
      <select formControlName="skuId"
              (change)="onSkuChange()"
              class="input-style">
        <option value="">Select SKU</option>
        <option *ngFor="let sku of skuList"
                [value]="sku.skuId">
          {{ sku.skuId }}
        </option>
      </select>

      <!-- Auto SKU Name -->
      <input formControlName="skuName"
             placeholder="SKU Name"
             class="input-style bg-gray-100"
             readonly />

      <!-- MRP + Batch -->
      <div class="grid grid-cols-2 gap-4">
        <input formControlName="mrp"
               placeholder="MRP"
               class="input-style" />

        <input formControlName="batchNumber"
               placeholder="Batch Number"
               class="input-style" />
      </div>

      <!-- Expiry -->
      <input type="date"
             formControlName="expiry"
             class="input-style" />

      <!-- Button -->
      <button
        type="submit"
        [disabled]="loading"
        class="w-full py-3 rounded-xl font-semibold text-white transition-all duration-300"
        [ngClass]="{
          'bg-blue-600 hover:bg-blue-700': !loading,
          'bg-gray-400 cursor-not-allowed': loading
        }">

        <span *ngIf="!loading">Verify SKU</span>
        <span *ngIf="loading">Verifying...</span>

      </button>

    </form>
  </div>
</div>
