<div class="min-h-screen bg-[#f4f6f9] px-12 py-12">

  <!-- Page Container -->
  <div class="max-w-9xl mx-auto">

    <!-- Page Header -->
    <div class="mb-8 border-b pb-4">
      <h1 class="text-3xl font-bold text-gray-800">
        SKU Verification
      </h1>
      <p class="text-gray-500 mt-1">
        Verify incoming SKU items against ASN records
      </p>
    </div>

    <!-- Status Message -->
   <div *ngIf="message"
     class="mb-6 text-center text-lg font-semibold px-6 py-4 rounded-xl border shadow-sm transition-all duration-300 animate-fadeIn"
     [ngClass]="{
       'bg-[#0f1c3f] text-white border-[#0f1c3f]': messageType === 'success',
       'bg-white text-[#0f1c3f] border-[#0f1c3f]': messageType === 'error'
     }">

  {{ message }}

</div>

    <!-- Main Card -->
    <div class="bg-white rounded-2xl shadow-xl p-12 border border-gray-200">

      <form [formGroup]="verifyForm"
            (ngSubmit)="onVerify()"
            class="space-y-8">

        <!-- SECTION 1 -->
        <div>
          <h2 class="text-xl font-semibold text-gray-800 mb-6 border-b border-gray-300 pb-3">
            Shipment Details
          </h2>

          <div class="grid grid-cols-2 gap-6">
            <input formControlName="shipmentNumber"
                   (blur)="loadSkus()"
                   placeholder="ASN / Shipment Number"
                   class="input-style" />

            <select formControlName="skuId"
                    (change)="onSkuChange()"
                    class="input-style">
              <option value="">Select SKU</option>
              <option *ngFor="let sku of skuList"
                      [value]="sku.skuId">
                {{ sku.skuId }}
              </option>
            </select>
          </div>
        </div>

        <!-- SECTION 2 -->
        <div>
          <h2 class="text-xl font-semibold text-gray-800 mb-6 border-b border-gray-300 pb-3">
            SKU Details
          </h2>

          <div class="grid grid-cols-2 gap-8">

            <input formControlName="skuName"
                   placeholder="SKU Name"
                   class="input-style bg-gray-50"
                   readonly />

            <input formControlName="mrp"
                   placeholder="MRP"
                   class="input-style" />

            <input formControlName="batchNumber"
                   placeholder="Batch Number"
                   class="input-style" />

            <input type="date"
                   formControlName="expiry"
                   class="input-style" />

          </div>
        </div>

        <!-- Button -->
        <div class="pt-4 border-t">
          <button
            type="submit"
            [disabled]="loading"
            class="w-full py-4 rounded-xl font-semibold text-white text-lg transition-all duration-300 shadow-md"
            [ngClass]="{
              'bg-[#0f1c3f] hover:bg-[#16265a]': !loading,
              'bg-gray-400 cursor-not-allowed': loading
            }">

            <span *ngIf="!loading">Verify SKU</span>
            <span *ngIf="loading">Verifying...</span>

          </button>
        </div>

      </form>

    </div>

  </div>
</div>
